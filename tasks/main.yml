---

- name: "{{ rpm }} is already installed"
  when:
    - rpm_src.endswith('.rpm')
    - not rpm_src.startswith('https://')
    - not rpm_src.startswith('http://')
  check_mode: false
  changed_when: no
  failed_when: no
  command: rpm -q {{ rpm }}
  args:
    warn: no
  register: rpm_is_installed

- name: copy {{ rpm }}
  when:
    - rpm_src.endswith('.rpm')
    - not rpm_src.startswith('https://')
    - not rpm_src.startswith('http://')
    - rpm_is_installed.rc == 1
  check_mode: false
  copy:
    src: "{{ rpm_src }}"
    dest: "{{ rpm_dest }}"

- name: "{{ rpm }} is installed"
  when: rpm_is_installed.rc == 1
  package:
    name: "{{ rpm_dest }}"
    state: present
